<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 24px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      width: 320px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: normal;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
      transition: border 0.18s ease-in-out;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
