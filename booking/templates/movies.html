{% extends 'base.html' %}
{% block title %}Movies{% endblock %}

{% block content %}
<h2 class="my-4">Now Showing</h2>
<div class="row">
  {% for movie in movies %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        {% if movie.poster %}
        <img src="{{ movie.poster.url }}"
             class="card-img-top"
             alt="{{ movie.title }} poster"
             style="width:100%; height:320px; object-fit:contain; object-position:center; background:#222;">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Duration: {{ movie.duration_minutes }} mins</p>
          <a href="{% url 'show-list' movie.id %}" class="btn btn-primary mt-auto">View Shows</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
