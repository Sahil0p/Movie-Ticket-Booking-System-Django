<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Movie Ticket Booking System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">BookMyShow</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" id="loginNav"><a class="nav-link fw-bold" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item" id="signupNav"><a class="nav-link fw-bold" href="{% url 'signup' %}">Signup</a></li>
        <li class="nav-item" id="myBookingsNav" style="display:none"><a class="nav-link" href="{% url 'my-bookings' %}">My Bookings</a></li>
        <li class="nav-item" id="logoutNav" style="display:none"><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JWT Token API helper and nav update -->
  <script>
    function updateNav() {
      const accessToken = localStorage.getItem('access_token');
      if (accessToken) {
        document.getElementById('loginNav').style.display = 'none';
        document.getElementById('signupNav').style.display = 'none';
        document.getElementById('myBookingsNav').style.display = 'block';
        document.getElementById('logoutNav').style.display = 'block';
      } else {
        document.getElementById('loginNav').style.display = 'block';
        document.getElementById('signupNav').style.display = 'block';
        document.getElementById('myBookingsNav').style.display = 'none';
        document.getElementById('logoutNav').style.display = 'none';
      }
    }

    updateNav();

    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      updateNav();
      window.location.href = '/login/';
    });

    async function apiFetch(url, options = {}) {
      const token = localStorage.getItem('access_token');
      let headers = options.headers || {};
      if (token) {
        headers['Authorization'] = 'Bearer ' + token;
      }
      options.headers = headers;
      let response = await fetch(url, options);
      if (response.status === 401) {
        const refreshToken = localStorage.getItem('refresh_token');
        if (!refreshToken) {
          window.location.href = '/login/';
          return;
        }
        const refreshRes = await fetch('/api/token/refresh/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({refresh: refreshToken})
        });
        if (refreshRes.ok) {
          const refreshData = await refreshRes.json();
          localStorage.setItem('access_token', refreshData.access);
          headers['Authorization'] = 'Bearer ' + refreshData.access;
          options.headers = headers;
          response = await fetch(url, options);
        } else {
          window.location.href = '/login/';
          return;
        }
      }
      return response;
    }
  </script>
</body>
</html>
