{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="border p-4 shadow rounded" style="min-width: 320px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = this.username.value.trim();
    const password = this.password.value.trim();
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.style.display = 'none';

    try {
      let res = await fetch('/api/token/', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ username, password })
      });

      let data = await res.json();
      if (res.ok) {
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);
        window.location.href = '/';
      } else {
        errorDiv.textContent = data.detail || 'Login failed';
        errorDiv.style.display = 'block';
      }
    } catch (error) {
      errorDiv.textContent = "Network error: " + error.message;
      errorDiv.style.display = 'block';
    }
  });
</script>
{% endblock %}
